site_name: 红磷椰子的Doc

plugins:
    - search:
        lang:
            - en
            - ja
        separator: '[\s\-\.\u200b]+'
    - git-revision-date
        


theme:
  name: material
  palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: material/weather-night
          name: 暗色模式
      - media: "(prefers-color-scheme: dark)"
        primary: teal
        scheme: slate
        toggle:
          icon: material/weather-sunny
          name: 亮色模式
  features:
    - toc:
      permalink: false
          
markdown_extensions:
  - admonition #MkDocs 警告框
  - footnotes #脚注
  - meta #自定义文章元数据
  - pymdownx.caret #下划线
  - pymdownx.mark #文本高亮
  - pymdownx.tilde #删除线
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


  - toc: # 大纲
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify